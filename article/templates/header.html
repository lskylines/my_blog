<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">我的博客</a>
        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'article:article_list' %}">文章</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'article:article_create' %}">写文章</a>
                </li>


                {% if user.is_authenticated %}
                    <form style="display:none;" id="user_delete" action="{% url 'userprofile:delete' user.id %}" method="POST">
                        {% csrf_token %}
                        <button type="submit">发送</button>
                    </form>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdown">
                            <a class="dropdown-item" href="#" onclick="user_delete()">删除用户</a>
                            <a href="{% url 'userprofile:logout' %}" class="dropdown-item">退出登录</a>
                        </div>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'userprofile:login' %}">登录</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<script>
    function user_delete() {
        layer.open({
            title: "确认删除",
            context: "确认删除用户资料",
            yes: function (index, layero) {
                $("form#user_delete button").click();
                layer.close(index)
            }
        })
    }
</script>
