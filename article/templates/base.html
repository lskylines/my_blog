{% load staticfiles %}

<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
    <!--引入图标标签-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'prism/prism.css' %}">
</head>

<body>
    <!-- 引入导航栏 -->
    {% include 'header.html' %}

    <!-- 预留具体页面的位置 -->
    {% block content %}{% endblock content %}
    <!-- 引入注脚 -->
    {% include 'footer.html' %}
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #wrapper {
            min-height: 100%;
            margin-bottom: -60px;
         }
        #footer, #push {
            height: 60px;
        }

    </style>
    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="{% static 'jquery/jquery-3.7.0.min.js' %}"></script>

    {% block script %}
    {% endblock script %}
    <script src="{% static 'layui/layui.js' %}"></script>

    <script src="{% static '/ckeditor/ckeditor/plugins/prism/lib/prism/prism_patched.min.js' %}"></script>


    <!--
        popper.js 采用 cdn 远程引入，意思是你不需要把它下载到本地。
        在实际的开发中推荐静态文件尽量都使用 cdn 的形式。
    -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>

    <!-- 引入bootstrap的js文件 -->
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>


    <!--引入浮动按钮-->
    {% include 'back_to_top_func.html' %}
</body>

</html>
