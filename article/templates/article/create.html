{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
    写文章
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action="{% url 'article:article_create' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">文章标题</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>

                {% if columns %}
                    <div class="form-group">
                        <label for="column">栏目</label>
                        <select class="form-control" id="column" name="column">
                             <option value="none">请选择栏目</option>
                            {% for column in columns %}
                                <option value="{{column.id}}">{{column}}</option>
                            {% endfor %}
                        </select>
                    </div>
                {% endif %}

                <!--文章标签-->
                <div class="form-group">
                    <label for="tags">标签</label>
                    <input type="text" class="form-control col-3"
                           id="tags" name="tags">
                </div>

                <div class="form-group">
                    <label for="body">文章正文</label>
                    <textarea type="text" class="form-control" id="body" name="body" rows="12"></textarea>
                </div>
                <button type="submit" class="btn btn-success">完成</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
